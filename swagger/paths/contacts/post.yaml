tags:
  - Contacts
summary: Create contact
operationId: createContact
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phone
          - email
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "John Doe"
          phone:
            description: "Contact's phone"
            type: number
            example: 121312312
          email:
            description: "Contact's email"
            type: string
            example: "example@gmail.com"

responses:
  "201":
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: "../../components/schemas/contacts.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
