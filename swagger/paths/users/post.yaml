tags:
  - Users
summary: Create user
operationId: createUser
description: "Create a user with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - password
          - email
        properties:
          password:
            description: "User's password"
            type: string
            example: "Example123"
          email:
            description: "User's email"
            type: string
            example: "example@gmail.com"

responses:
  "201":
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: "../../components/schemas/users.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
